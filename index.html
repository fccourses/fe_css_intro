<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*
      Cелектор по типу тега: 0001
    */
    h1 {
      font-size: 60px;
      color: dodgerblue;
    }

    /*
      Селектор по классу: 0010
    */
    .big-size {
      font-size: 48px;
      color: brown; 
    }

    /*
      Селектор по id: 0100
    */
    #head1 {
      color: red;
    }
    /*
      Инлайн-стили: 1000
    */
  </style>
</head>

<body>

  <h1 id="head1" class="big-size" style="color: blueviolet;font-size: 32px;">Heading 1</h1>
  <h1>Heading 2</h1>
  <h1 class="big-size">Heading 3</h1>
  <h1>Heading 4</h1>
  <h1>Heading 5</h1>
  <h1 class="big-size">Heading 6</h1>

  <span class="big-size test">Span text 1</span>
</body>

</html>
